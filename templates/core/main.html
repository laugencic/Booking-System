{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booker</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/main.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUa6mYfF1Zj3rWjE3woWoUBVvI1Sb9mYjvJc9DZ/zBvhZZyxzW2+9Qp0mA6y" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUa6mYfF1Zj3rWjE3woWoUBVvI1Sb9mYjvJc9DZ/zBvhZZyxzW2+9Qp0mA6y" crossorigin="anonymous">

</head>
<body>

            <li><a href="{% url 'profile' %}">Profile</a></li>
            <li><a href="{% url 'register' %}">Register</a></li>

        </ul>
